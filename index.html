<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prezzo Biglietto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div>
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input type="number" class="form-control distance" id="km">
          </div>
          <label for="age" class="form-label">Fascia d'et√†</label>
          <select class="mb-3 form-select" id="age" >
            <option value="1">Bambino(0-17)</option>
            <option selected value="2">Adulto(18-64)</option>
            <option value="3">Over 65</option>
          </select>
          <button type="submit" class="btn1 btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-primary">Reset</button>
        </form>
      </div>
      <h2>IL TUO BIGLIETTO</h2>
      <div>
       <div id="output"></div> 
      </div>

    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
