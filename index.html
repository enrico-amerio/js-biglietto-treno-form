<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prezzo Biglietto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body-tertiary">
  <main>
    <div class="container ">
      <h2 class="text-center p-3 text-bg-danger rounded-2 mt-3 mb-4 shadow-sm ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="card p-4 shadow-lg">
        <form id="myform">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nome e Cognome</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="km" class="form-label">Km da percorrere</label>
            <input type="number" class="form-control distance" id="km">
          </div>
          <label for="age" class="form-label">Fascia d'et√†</label>
          <select class="mb-3 form-select" id="age" >
            <option selected></option>
            <option value="1">Young(0-17)</option>
            <option value="2">Adulto(18-64)</option>
            <option value="3">Over 65</option>
          </select>
          <div class="d-flex justify-content-center  ">
            <button type="input" class="btn1 btn btn-sm btn-danger  m-2 ">Conferma</button>
            <button id='reset-btn' type="reset" class="btn btn-sm btn-danger m-2">Annulla</button>

          </div>
        </form>
      </div>
      <div id="my-ticket" class=" d-none card p-4 mt-4  text-center shadow-lg">
        <h4>IL TUO BIGLIETTO</h4>
        <h5 id="user">Ciao</h5>
        <div id="full-price"></div>
        <button class="btn btn-sm  btn-danger col-2 align-self-center ">ACQUISTA SUBITO</button>
      </div>

    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
